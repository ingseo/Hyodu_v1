<!--
  [전달사항]
  폼에 에러가 난 경우 .form-item에 .-error 클래스를 붙여주세요.
-->
<div class="form-item  ">
  <label for="@@inputID" class="form-label">
    <span class="form-label-text">@@label</span>
    <span class="form-label-guide">@@guide</span>
  </label>
  <input id="@@inputID" name="@@inputID" type="@@type" minlength="@@length.min" maxlength="@@length.max" placeholder="@@placeholder" class="form-input" value="@@value" />
  <p class="form-error">Msg</p>
</div>
