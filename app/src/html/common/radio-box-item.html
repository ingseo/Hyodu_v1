<div class="radio-box @@if(context.status==='small'){-small} @@if(context.type==='circle'){-circle}">
  <input type="radio" id="@@inputId" name="@@radioName" value="@@value" class="radio-input">
  <label for="@@inputId" class="radio-item">
    <span class="radio-text">@@radioText</span>
  </label>
</div>
